<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" href="css/slidebars.min.css">
    <link rel="stylesheet" href="css/hamburgers.css">

    <title>JBailey</title>
    <link rel="shortcut icon" href="favicon.ico" />
</head>
<body>
  <div canvas="container">
    <div id="content">
      <header>
        <div id="main-img">
          <p>&#x270C;&#xFE0F;</p>
        </div>
          
        <div id="navigation">
          <nav>
            <a href=""><div>home</div></a>
            <a href=""><div>projects</div></a>
            <a href=""><div>bio</div></a>
            <a href=""><div>contact</div></a>
            <a href=""><div>misc.</div></a>
          </nav>
        </div>

        <button id="nav_button" class="hamburger hamburger--arrow" type="button">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
      </header>

      <content>

              <p id="sign">&#x1F6A7;</p>
              <p>under construction</p>
         
      </content>

      <footer></footer>
    </div>
  </div>
  
  <div class="mobile-menu" off-canvas="id-1 left overlay">
  </div>

<script src="js/jquery.min.js"></script>
<script src="js/slidebars.min.js"></script>
<script>
  (function ($) {
    var controller = new slidebars();
    controller.init();

    $('#nav_button').on('click', function(event) {
      // Stop default action and bubbling
      event.stopPropagation();
      event.preventDefault();
      
      $(this).toggleClass('is-active');
      // Toggle the Slidebar with id 'id-1'
      controller.toggle('id-1');

    });
  } ) ( jQuery );
</script>


</body>
</html>
