<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" href="css/slidebars.min.css">
    <link rel="stylesheet" href="css/hamburgers.css">

    <title>JBailey</title>
    <link rel="shortcut icon" href="favicon.ico" />
</head>
<body>
  <div id="site" class="nav_hide" canvas="container">
    <header>
      <div id="main-img" class='noselect defualt'>
        <p>&#x270C;&#xFE0F;</p>
      </div>

      <button id="nav_button" class="hamburger hamburger--arrow nav_toggle noselect pointer" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>

      <div class="noselect" id="navigation">
        <nav>
          <a href=""><div>projects</div></a>
          <a href=""><div>bio</div></a>
        </nav>
      </div>

    </header>

    <content>
     <!--<div id="uc">
        <span id='text'>under construction</span>
        <span id="sign">🚧</span>
      </div>-->
      <div class="noselect section" id='section-1'>
        <div id="title-wrapper">
          <div id="changingTitle"></div>
        </div>
        <span id="d-pointer" class="pointer">&#x1F447;</span>
      </div>

      <div class="noselect section" id='section-2'>
        <div class="projects">
          <a href="/projects/squareclick/index.html"><div class="item">Square Click</div></a>
          <a href="https://winterbeam.github.io/"><div class="item">Winterbeam</div></a>
          <div class="item" style="text-decoration: line-through">WYD?</div>
          <div class="item" style="text-decoration: line-through">lifeless</div>
        </div>
      </div>

    </content>

    <footer></footer>
  </div>

  <div id="mobile_menu" off-canvas="id-1 right reveal">
    <div class='logo noselect default'><span class="icon">✌️</span><span class='text'>:victory-hand:</span></div>
    <ul>
      <li class="noselect"><div class='pointer'><span>🏠</span>home</div></li>
      <li class="noselect"><div class='pointer'><span>📁</span>projects</div></li>
      <li class="noselect"><div class='pointer'><span>👻</span>about me</div></li>
      <li class="noselect"><div class='pointer'><span>📇</span>contact</div></li>
      <li class="noselect"><div class='nav_hide pointer'><span>❌</span>close</div></li>
    </ul>
  </div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/slidebars.min.js"></script>
<script>
  (function ($) {
    var controller = new slidebars();
    controller.init();

    var burger = $('#nav_button');
    function nav_interact(event) {
      // Stop default action and bubbling
      event.stopPropagation();
      event.preventDefault();

      if(event.data.action == 'toggle') {
        burger.toggleClass('is-active');
        controller.toggle('id-1');
        return;
      }

      if(event.data.action == 'show') {
        burger.addClass('is-active');
        controller.open('id-1');
        return;
      }

      if(event.data.action == 'hide') {
        burger.removeClass('is-active');
        controller.close('id-1');
        return;
      }
    }

    $('.nav_toggle').on('click', {action: 'toggle'}, nav_interact);
    $('.nav_show').on('click', {action: 'show'}, nav_interact);
    $('.nav_hide').on('click', {action: 'hide'}, nav_interact);

    var container = $('html, body'),
        section1  = $('#section-1'),
        section2  = $("#section-2");

    $('#d-pointer').on('click', function() {
      container.animate({
        scrollTop: section2.offset().top + Math.abs(section1.offset().top)
      }, 1500, "easeInOutQuart");
    });
  })(jQuery);
</script>


</body>
</html>
